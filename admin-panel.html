<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - TradeCircle</title>
    <meta name="description" content="TradeCircle admin panel — review and moderate pending listings.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a class="visually-hidden" href="#main">Skip to main content</a>

<header>
    <nav class="admin site-nav" aria-label="Admin navigation">
        <h1 class="logo"><a href="landing-page.html" style="color:inherit;text-decoration:none">TradeCircle — Admin</a></h1>
        <div class="nav-actions">
            <span id="admin-name" class="username" aria-live="polite">Admin</span>
            <button type="button" class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>
</header>

<main id="main" class="container admin" role="main">
    <section class="panel" aria-labelledby="pending-heading">
        <h2 id="pending-heading">Pending Listings</h2>
        <p class="hint">Review submissions and approve or reject listings.</p>

        <div id="pending" aria-live="polite" aria-atomic="false">
            <p class="muted">No pending listings.</p>
        </div>

        <template id="pending-item-template">
            <article class="listing" role="article" tabindex="0">
                <h3 class="listing-title"></h3>
                <p class="listing-desc"></p>
                <p class="listing-meta"></p>
                <div class="listing-actions">
                    <button type="button" class="btn approve-btn">Approve</button>
                    <button type="button" class="btn reject-btn">Reject</button>
                </div>
            </article>
        </template>
    </section>
</main>

<script src="javascript.js"></script>
</body>
</html>
